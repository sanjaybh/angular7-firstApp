<!-- This shows 2 way binding -->
<input 
    type="text"
    class="form-control"
    [(ngModel)]="serverName" >
   
<br>

<button 
    class="btn btn-primary"
    [disabled]="!allowNewServer"
    (click)="onCreateServer()" >
    Add Server
</button>

<p *ngIf="serverVarCreated">Server was created, server is {{ serverName }} </p>

<p 
    [ngStyle]="{backgroundColor: getColor() }"
    [ngClass]="{online: serverCreated === 'online'}"

</p>
